<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pix</title>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <style>
        :root {
            --color-primary: #007bff;
            --color-primary-dark: #0056b3;
            --color-success: #28a745;
            --color-error: #dc3545;
            --color-background: #f4f7fa;
            --color-border: #cccccc;
            --color-text: #343a40;
            --color-text-secondary: #6c757d;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background-color: var(--color-background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 1rem;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .card-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            padding: 2rem 1.25rem;
            border-radius: 1.25rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 1.75rem;
            display: flex;
            justify-content: center;
        }

        .logo-img {
            max-width: 160px;
            height: auto;
            border-radius: 0.25rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--color-primary-dark);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        #qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border-radius: 1rem;
            background: #fff;
            border: 3px solid #dee2e6;
            margin-bottom: 2.25rem;
        }

        #qrcode {
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode canvas {
            max-width: 100%;
            height: auto;
            border-radius: 0.25rem;
            display: block;
        }

        #placeholder-message {
            color: var(--color-error);
            font-weight: 500;
            padding: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }

        .hidden {
            display: none !important;
        }

        .input-group {
            margin-top: 0;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--color-text);
            text-align: left;
            margin-bottom: 0.5rem;
            padding: 0 0.25rem;
        }

        .input-flex-wrapper {
            display: flex;
            border-radius: 0.6rem;
            overflow: hidden;
            border: 1px solid var(--color-border);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            min-height: 48px;
        }

        #pixLink {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            background-color: #f8f9fa;
            font-size: 0.95rem;
            outline: none;
            color: #495057;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }

        #copyButton {
            padding: 0.8rem 1.25rem;
            background-color: var(--color-primary);
            color: white;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            font-size: 0.9rem;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        #copyButton:hover {
            background-color: var(--color-primary-dark);
        }

        #copyButton:active {
            transform: scale(0.98);
        }

        #toast-notification {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 0.85rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            transition: opacity 0.3s ease-in-out;
            max-width: 90%;
            text-align: center;
        }

        .bg-success {
            background-color: var(--color-success);
            color: white;
        }

        .bg-error {
            background-color: var(--color-error);
            color: white;
        }

        .opacity-100 {
            opacity: 1;
        }

        .opacity-0 {
            opacity: 0;
        }

        .pointer-events-none {
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="payment-card" class="card-container">

        <div class="logo-container">
            <img src="assets/logo.webp" alt="Logo Empresa" class="logo-img">
        </div>

        <h2>PAGUE COM PIX</h2>
        <p class="subtitle">Escaneie o QR Code ou use a opção <b>Pix Copia e Cola</b> abaixo.</p>

        <div id="qrcode-container">
            <div id="qrcode">
                <div id="placeholder-message" class="hidden">
                    Nenhum Pix válido encontrado.
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="pixLink">PIX COPIA E COLA</label>
            <div class="input-flex-wrapper">
                <input type="text" id="pixLink" readonly value="" placeholder="Link ou Pix aqui...">
                <button onclick="copiarLink()" id="copyButton">
                    Copiar
                </button>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="bg-success opacity-0 pointer-events-none">
        Pix copiado com sucesso!
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('pix');
        const qrcodeDiv = document.getElementById("qrcode");
        const pixLinkInput = document.getElementById("pixLink");
        const placeholderMessage = document.getElementById("placeholder-message");
        const toast = document.getElementById("toast-notification");

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.classList.remove('bg-success', 'bg-error');
            if (type === 'success') {
                toast.classList.add('bg-success');
            } else {
                toast.classList.add('bg-error');
            }

            toast.classList.remove('opacity-0');
            toast.classList.remove('pointer-events-none');
            toast.classList.add('opacity-100');

            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        if (link && link.length > 5) {
            pixLinkInput.value = link;

            QRCode.toCanvas(document.createElement("canvas"), link, { width: 250, margin: 2 }, (err, canvas) => {
                if (!err) {
                    qrcodeDiv.innerHTML = '';
                    qrcodeDiv.appendChild(canvas);
                } else {
                    qrcodeDiv.innerHTML = '';
                    placeholderMessage.textContent = "Erro ao gerar QR Code. Tente copiar o código abaixo.";
                    placeholderMessage.classList.remove('hidden');
                }
            });
        } else {
            pixLinkInput.value = "Link Pix não fornecido na URL.";
            placeholderMessage.classList.remove('hidden');
        }

        function copiarLink() {
            const input = document.getElementById("pixLink");

            if (input.value === "Link Pix não fornecido na URL." || input.value === "") {
                showToast("Nenhum Pix para copiar!", 'error');
                return;
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(input.value).then(() => {
                    showToast("Pix copiado com sucesso!", 'success');
                }).catch(e => {
                    try {
                        input.select();
                        input.setSelectionRange(0, 99999);
                        document.execCommand('copy');
                        showToast("Pix copiado com sucesso!", 'success');
                    } catch (err) {
                        showToast("Erro ao copiar! Tente selecionar e copiar manualmente.", 'error');
                    }
                });
            } else {
                try {
                    input.select();
                    input.setSelectionRange(0, 99999);
                    document.execCommand('copy');
                    showToast("Pix copiado com sucesso!", 'success');
                } catch (err) {
                    showToast("Erro ao copiar! Tente selecionar e copiar manualmente.", 'error');
                }
            }
        }
    </script>
</body>

</html>
