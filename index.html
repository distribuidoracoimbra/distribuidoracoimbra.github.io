<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pix - DISTRIBUIDORA COIMBRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-escuro: #003366;
            --azul-medio: #007BFF;
            --azul-claro-fundo: #E6F0FF;
            --texto-claro: #FFFFFF;
            --sucesso-verde: #28a745;
            --cinza-texto: #6c757d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--azul-claro-fundo);
            color: var(--azul-escuro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .pix-container {
            background-color: var(--texto-claro);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            margin-bottom: 5px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .header h1 {
            color: var(--azul-escuro);
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--cinza-texto);
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .qr-code-block {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 180px;
        }

        #qrcode img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .pix-code-block {
            background-color: #f8f9fa;
            border: 1px dashed #ced4da;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .pix-code-block p {
            font-weight: 600;
            color: var(--azul-escuro);
            margin-bottom: 5px;
        }

        #pix-code-display {
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9em;
            color: var(--azul-escuro);
            text-align: left;
            max-height: 80px;
            overflow: auto;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .copy-button {
            width: 100%;
            background-color: var(--azul-medio);
            color: var(--texto-claro);
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-button:hover {
            background-color: var(--azul-escuro);
        }

        .copy-button:active {
            transform: scale(0.98);
        }

        .copy-button .icon {
            margin-right: 8px;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <div class="pix-container">
        <div class="logo">
            <img src="logo.webp" alt="DISTRIBUIDORA COIMBRA Logo">
        </div>

        <div class="header">
            <h1>Pagamento por Pix</h1>
            <p>Escaneie o QR Code ou utilize o código Copia e Cola no app do seu banco.</p>
        </div>

        <div class="qr-code-block">
            <div id="qrcode">
                <p>Gerando QR Code...</p>
            </div>
        </div>

        <div class="pix-code-block">
            <p>Copia e Cola</p>
            <div id="pix-code-display">Aguardando código na URL...</div>

            <button id="copy-pix-button" class="copy-button" disabled>
                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M16 1H4C2.9 1 2 1.9 2 3v14h2V3h12V1zm3 4H8C6.9 5 6 5.9 6 7v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                </svg>
                <span>Copiar Código Pix</span>
            </button>
        </div>
    </div>

    <script src="qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pixCode = urlParams.get('pix');
            const displayElement = document.getElementById('pix-code-display');
            const copyButton = document.getElementById('copy-pix-button');
            const qrcodeDiv = document.getElementById('qrcode');

            if (pixCode) {
                const cleanPixCode = pixCode.trim();

                qrcodeDiv.innerHTML = '';
                new QRCode(qrcodeDiv, {
                    text: cleanPixCode,
                    width: 180,
                    height: 180,
                    colorDark: "#003366",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.L
                });

                displayElement.textContent = cleanPixCode;

                copyButton.removeAttribute('disabled');

                copyButton.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(cleanPixCode);

                        copyButton.innerHTML = `
                             <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            <span>Copiado!</span>
                        `;
                        copyButton.style.backgroundColor = 'var(--sucesso-verde)';

                        setTimeout(() => {
                            copyButton.innerHTML = `
                                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M16 1H4C2.9 1 2 1.9 2 3v14h2V3h12V1zm3 4H8C6.9 5 6 5.9 6 7v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                                </svg>
                                <span>Copiar Código Pix</span>
                            `;
                            copyButton.style.backgroundColor = 'var(--azul-medio)';
                        }, 3000);

                    } catch (err) {
                        alert('Erro ao copiar. Tente selecionar o texto e copiar manualmente.');
                        console.error('Erro ao copiar: ', err);
                    }
                });

            } else {
                displayElement.textContent = "Erro: Código Pix não encontrado na URL (parâmetro 'pix').";
                qrcodeDiv.innerHTML = '<p style="color: var(--cinza-texto);">QR Code não disponível.</p>';
                copyButton.style.backgroundColor = '#dc3545';
            }
        });
    </script>
</body>

</html>
